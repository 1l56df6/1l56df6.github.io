<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
    <button>Open in About:Blank</button>
    <script>
        var urlObj = new window.URL(window.location.href);
        var url = "cookieclicker/index.html";
        if (url) {
          var win;
   
          document.querySelector('button').onclick = function() {
            if (win) {
              win.focus();
            } else {
              win = window.open();
              win.document.body.style.margin = '0';
              win.document.body.style.height = '100vh';
              var iframe = win.document.createElement('iframe');
              iframe.style.border = 'none';
              iframe.style.width = '100%';
              iframe.style.height = '100%';
              iframe.style.margin = '0';
              iframe.src = url;
              win.document.body.appendChild(iframe);
            }
            document.querySelector('button').style.bacground = 'grey';
            document.querySelector('button').innerHTML = "Refresh the page to re-open the Cookie Clicker";
          };
        }
   
      </script>

      </div>
</body>
</html>
